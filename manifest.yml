---
      applications:
          - name: springbootreact
            buildpack: https://github.com/cloudfoundry/java-buildpack
            memory: 1G
            instances: 1
            host: springbootreact
            domain: cfapps.io
            path: build/libs/restapi-0.0.1-SNAPSHOT.jar
          - name: frontend
            path: ./frontend
            buildpack: https://github.com/cloudfoundry/nodejs-buildpack
            memory: 1G
            instances: 1